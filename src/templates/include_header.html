					<option {is_selected} value="{langcode}">{DisplayName}</option>
					<!-- END USERLANG -->
				</select>
			</td>
		</tr>
		</table>
		</form>
	<!-- ENDIF IS_LOGINPAGE!="true" -->

	</td>

			</td>

					<option {selected} value="{ID}">{Name}</option>
